<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid background" style="height: 100vh;">
        <div class="row align-items-center" style="margin-top: 10px; margin-bottom: 10px;" id="player_card">

                <img class="icon" id="icon" alt="Icono">
            </div>
            <div class="col-9 col-sm-9 col-md-10 col-lg-10 col-xl-11 col-xxl-11">
                <h2 id="username">Username</h2>
                <h4 class="text-left points" id="score">Score: 0 - Progreso 0%</h4>
            </div>
        </div>
        <div id="additional_info"></div>
    </div>
    <script src="index.js"></script>
</body>
